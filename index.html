<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">+</button>
    <input id="inp" value="0">
    <button id="btn1">-</button>
    <script>
        let butElement = document.getElementById("btn");
        let inpElement = document.getElementById("inp");
        let butElement1 = document.getElementById("btn1");
         
        butElement.addEventListener("click", myFunction);
        function myFunction(){
              inpElement .value = parseInt(inpElement .value) +1;
            } 
         butElement1.addEventListener("click", meFunction);
         function meFunction(){
            if(inpElement.value > 0){
                inpElement.value = parseInt(inpElement.value) -1;
            }
         }


        
            
        
    </script>
</body>
</html>
